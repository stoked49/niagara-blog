<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head/>
<!--<head th:replace="fragments :: head(title='Login')"/>-->

<body>
    <!--<nav th:replace="fragments :: navbar"/>-->
    <div class="container">
        <form action="/users/create" method="post">
            <div class ="form-group">
                <label for="username">Username</label>
                <input
                        type="username"
                        class="form-control"
                        name="username"
                        id="username"
                />
            </div>
            <div class ="form-group">
                <label for="email">Email</label>
                <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                />
            </div>
            <div class ="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                />
            </div>
<button type="submit" class="btn btn-primary">Register</button>
<input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
</form>
</div>
<!--<span th:replace="fragments :: scripts"/>-->
</body>
</html>
