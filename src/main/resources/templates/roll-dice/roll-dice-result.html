<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Roll Dice</title>
</head>
<body>
<h1 th:if="${n == rollDice}">You won!!!</h1>
<h1 th:if="${n != rollDice}">You lost!!!</h1>

<p>
    Your guess was <span th:text="${n}"/> ,
    the number was <span th:text="${rollDice}"/>
</p>
</body>
</html>
