<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{'/posts/create'}" method="post" th:object="${post}">
    Title:
    <input th:field="*{blogPostTitle}" />
    <br />
    Description:
    <input th:field="*{blogPostContent}" />
    <br />
    <input type="submit" value="Save post"/>
</form>
</body>
</html>
